<!DOCTYPE html>
<html lang="en" ng-app="MyFirstApp"> <!--directiva ng-app indica que este html tiene una aplicacion de angular, siempre se debe colocar -->
<head>
	<meta charset="UTF-8">
	<title>hola mundo con AngularJS</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
	<script src="controller.js"></script>
</head>
<!--ng-controller="FirstController" parte del codigo donde se utilizara el controlador -->
<body ng-controller="FirstController">
<input type="text" ng-model="nombre"><br>	
<input type="text" ng-model="nuevoComentario.comentario
"><br>
<input type="text" ng-model="nuevoComentario.username">
<button ng-click="agregarComentario()">Agregar Comentario</button>
	<h3>Comentarios</h3>
	<ul>
		<li ng-repeat = "comentario in comentarios">
			{{comentario.comentario}} - <strong>{{comentario.username}}</strong>
		</li>
	</ul>
</body>
</html>
