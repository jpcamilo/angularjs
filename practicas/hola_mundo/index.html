<!DOCTYPE html>
<html lang="en" ng-app> <!--directiva ng-app indica que este html tiene una aplicacion de angular, siempre se debe colocar -->
<head>
	<meta charset="UTF-8">
	<title>hola mundo con AngularJS</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
</head>
<body>
<!--las doble {{}} ejecutan todo como javascript dentro de las mismas,
 es lo que utiliza angular -->
	{{"hola"+"mundo"}}
</body>
</html>
